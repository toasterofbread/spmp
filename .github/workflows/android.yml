name: Android CI

on:
  push:
    branches: [ "main", "build" ]
  pull_request:
    branches: [ "main", "build" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Prepare .android directory
      run: mkdir -p $HOME/.android
    
    - name: Get keystore
      uses: davidSchuppa/base64Secret-toFile-action@v2
      with:
        destination-path: "$HOME/.android/"
        filename: "keystore.jks"
        secret: ${{ secrets.ANDROID_KEYSTORE }}
    
    - name: A
      run: tree $HOME

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build
      env:
        SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v3.1.1
      with:
        name: Outputs
        path: app/build/outputs/apk/
