name: Android CI

on:
  push:
    branches: [ "main", "build" ]
  pull_request:
    branches: [ "main", "build" ]
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Get keystore
      env:
        ENCODED_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
        PROPERTIES: ${{ secrets.ANDROID_KEYSTORE_PROPERTIES }}
      run: |
        mkdir -p $HOME/.android
        echo $ENCODED_KEYSTORE | base64 -di > $HOME/.android/keystore.jks
        echo $PROPERTIES > $HOME/.android/keystore.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload artifacts
      uses: actions/upload-artifact@v3.1.1
      with:
        name: Outputs
        path: app/build/outputs/apk/
