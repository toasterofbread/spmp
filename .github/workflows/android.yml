name: Android CI

on:
  push:
    branches: [ "main", "build" ]
  pull_request:
    branches: [ "main", "build" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    #- name: Prepare .android directory
    #  run: mkdir -p $HOME/.android
    
    - name: Get keystore
      run: |
        mkdir -p $HOME/.android
        echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > $HOME/.android/keystore.jks
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: |
        ./gradlew signingReport
        ./gradlew assembleDebug
      env:
        SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v3.1.1
      with:
        name: Outputs
        path: app/build/outputs/apk/
