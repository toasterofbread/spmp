name: Android CI

on:
  push:
    branches: [ "main", "build" ]
  pull_request:
    branches: [ "main", "build" ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Create Ptl directory (temp)
      run: mkdir -p ptl/lib/build/libs/
    - name: Get Ptl (temp)
      uses: robinraju/release-downloader@v1.6
      with:
        repository: spectreseven1138/ptl
        latest: true
        fileName: ptl.jar
        out-file-path: ptl/lib/build/libs/
        token: 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
    - name: Print tree
      run: tree
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew     
    - name: Build with Gradle
      run: ./gradlew build
