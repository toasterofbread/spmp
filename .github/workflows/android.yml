name: Android CI

on:
  push:
    branches: [ "main", "build" ]
  pull_request:
    branches: [ "main", "build" ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Create Ptl directory (temp)
      run: mkdir -p ptl/lib/build/libs/
    - name: Get Ptl (temp)
      uses: carlosperate/download-file-action@v2.0.0
      with:
        file-url: https://github.com/spectreseven1138/ptl/releases/download/v1.0/ptl.txt
        file-name: ptl.jar
        location: ptl/lib/build/libs/
    - name: Print tree
      run: tree
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew     
    - name: Build with Gradle
      run: ./gradlew build
