name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYS_PROPERTIES: ${{ secrets.KEYS_PROPERTIES }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Create and populate keys.properties
      run: |
        touch keys.properties
        echo "$KEYS_PROPERTIES" >> keys.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build release APK
      run: ./gradlew packageRelease

    - name: Upload release APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: androidApp-release.apk
        path: androidApp/build/outputs/apk/release/androidApp-release.apk