name: Gradle build (debug)

on:
  push:
    branches: [ "build" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: |
        chmod +x gradlew
        rm -rf app/build/outputs/
      
    - name: Build with Gradle
      run: ./gradlew assembleDebug
      
    - name: Upload app-universal-debug.apk
      uses: actions/upload-artifact@v3.1.1
      with:
        name: app-universal-debug.apk
        path: app/build/outputs/apk/debug/app-universal-debug.apk
    - name: Upload app-arm64-v8a-debug.apk
      uses: actions/upload-artifact@v3.1.1
      with:
        name: app-arm64-v8a-debug.apk
        path: app/build/outputs/apk/debug/app-arm64-v8a-debug.apk
    - name: Upload app-armeabi-v7a-debug.apk
      uses: actions/upload-artifact@v3.1.1
      with:
        name: app-armeabi-v7a-debug.apk
        path: app/build/outputs/apk/debug/app-armeabi-v7a-debug.apk
    - name: Upload app-x86-debug.apk
      uses: actions/upload-artifact@v3.1.1
      with:
        name: app-x86-debug.apk
        path: app/build/outputs/apk/debug/app-x86-debug.apk
    - name: Upload app-x86_64-debug.apk
      uses: actions/upload-artifact@v3.1.1
      with:
        name: app-x86_64-debug.apk
        path: app/build/outputs/apk/debug/app-x86_64-debug.apk

